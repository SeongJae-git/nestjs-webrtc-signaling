<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Web RTC Test</title>
        <style>
            #video-page {
                display: none;
            } /* 초기에 비디오 페이지 숨기기 */
            video {
                width: 100%;
                max-width: 450px;
            } /* 비디오 크기 조정 */
        </style>
    </head>
    <body>
        <div id="start-page">
            <h2 class="text">Web RTC Test</h2>
            <button id="join">Join</button>
        </div>
        <div id="video-page">
            <video id="user-video" autoplay muted></video>
            <!-- 자동재생 및 음소거 추가 -->
            <video id="peer-video" autoplay style="border: 1px solid #000"></video>
            <!-- 상대방 비디오 자동재생 추가 -->
        </div>
    </body>
    <script
        src="https://cdn.socket.io/3.1.3/socket.io.min.js"
        integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
        crossorigin="anonymous"
    ></script>
    <script src="./resources/webrtc-action.js"></script>
</html>
